###############################################################################
# DOCKGE
# A fancy, easy-to-use and reactive self-hosted docker compose.yaml stack-oriented manager.
---
version: "3.8"

services:
  dockge:
    image: louislam/dockge:${DOCKGE_VERSION:-latest}
    container_name: dockge
    restart: unless-stopped
    networks:
      - traefik_proxy
    ports:
      - "5001:5001"
    volumes:
      - "/etc/timezone:/etc/timezone:ro"
      - "/etc/localtime:/etc/localtime:ro"
      - "/var/run/docker.sock:/var/run/docker.sock"
      - "${STACKS_PATH:-/opt/docker_stacks}:/opt/stacks"
      - "${DOCKGE_PATH:-~/Docker/dockge/}/data:/app/data"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.dockge.entrypoints=http"
      # - "traefik.http.routers.dockge.rule=Pathprefix(`/dockge`)"
      - "traefik.http.routers.dockge.rule=Host(`dockge.thinkpad.teda.id.au`)"
      - "traefik.http.services.dockge.loadbalancer.server.port=5001"
      - "com.centurylinklabs.watchtower.enable=true"

networks:
  traefik_proxy:
    name: traefik_proxy
    external: true

