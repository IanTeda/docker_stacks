---
version: '3'

services:
  app:
    image: lscr.io/linuxserver/nextcloud:23.0.3-ls176
    container_name: nextcloud_app
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
    volumes:
      - ${NEXTCLOUD_PATH}/config:/config
      - ${NEXTCLOUD_PATH}/data:/data
    ports:
      - 3443:443
    restart: unless-stopped
    depends_on:
      - mariadb
      - redis
    
  mariadb:
    image: lscr.io/linuxserver/mariadb:10.5.15-r0-ls51
    container_name: nextcloud_mariadb
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
      - MYSQL_ROOT_PASSWORD=${NEXTCLOUD_MARIADB_ROOT_PASSWORD}
      - MYSQL_DATABASE=nextcloud
      - MYSQL_USER=nextcloud
      - MYSQL_PASSWORD=${NEXTCLOUD_MARIADB_PASSWORD}
    volumes:
      - ${NEXTCLOUD_PATH}/mariadb:/config
    restart: unless-stopped

  redis:
    image: redis:7.0-rc-alpine
    container_name: nextcloud_redis
    restart: unless-stopped