---
version: '3'

services:
  app:
    # https://github.com/linuxserver/docker-nextcloud/releases
    image: lscr.io/linuxserver/nextcloud:${NEXTCLOUD_VERSION:-latest}
    container_name: nextcloud_app
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
    volumes:
      - ${NEXTCLOUD_PATH}/config:/config
      - ${NEXTCLOUD_PATH}/data:/data
    ports:
      - 3443:443
    security_opt:
      - no-new-privileges:true
    restart: unless-stopped
    depends_on:
      mariadb:
        condition: "service_started"
      redis:
        condition: "service_started"
    
  mariadb:
    # https://github.com/linuxserver/docker-mariadb/releases
    image: lscr.io/linuxserver/mariadb:${MARIADB_VERSION:-latest}
    container_name: nextcloud_mariadb
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
      - MYSQL_ROOT_PASSWORD=${NEXTCLOUD_MARIADB_ROOT_PASSWORD}
      - MYSQL_DATABASE=nextcloud
      - MYSQL_USER=nextcloud
      - MYSQL_PASSWORD=${NEXTCLOUD_MARIADB_PASSWORD}
    volumes:
      - ${NEXTCLOUD_PATH}/mariadb:/config
    security_opt:
      - no-new-privileges:true
    restart: unless-stopped

  redis:
    # https://hub.docker.com/_/redis?tab=tags
    image: redis:${REDIS_VERSION:-latest}
    container_name: nextcloud_redis
    # volumes:
    #   - ${NEXTCLOUD_PATH}/redis:/data
    security_opt:
      - no-new-privileges:true
    restart: unless-stopped
  
  postfix:
    # https://hub.docker.com/r/takeyamajp/postfix/
    image: takeyamajp/postfix:${POSTFIX_VERSION:-latest}
    container_name: nextcloud_postfix
    # ports:  
    #   - "8025:25"  
    #   - "8587:587"  
    #   - "8465:465"  
    volumes:  
      - ${NEXTCLOUD_PATH}/postfix/certs:/ssl_certs  
      - ${NEXTCLOUD_PATH}/postfix/keys:/dkim_keys  
    environment:  
      TIMEZONE: ${TZ}  
      HOSTNAME: ${POSTFIX_HOSTNAME} 
      DOMAIN_NAME: ${POSTFIX_DOMAIN_NAME} 
      MESSAGE_SIZE_LIMIT: "10240000"  
      AUTH_USER: ${POSTFIX_AUTH_USER}@${POSTFIX_DOMAIN_NAME} 
      AUTH_PASSWORD: ${POSTFIX_AUTH_PASSWORD}  
      DISABLE_SMTP_AUTH_ON_PORT_25: "true"  
      ENABLE_DKIM: "true"  
      DKIM_KEY_LENGTH: "1024"  
      DKIM_SELECTOR: "default"